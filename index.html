<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Study App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />

    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>

  <body style="font-family: Lexend, 'Noto Sans', sans-serif">
    <div class="p-4 text-center">
      <!-- Profile Section -->
      <div class="flex flex-col items-center gap-2">
        <img
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuDgbpZfCmpT4O4-xFTSQ3BQrugh3OE3FO43Q7IwMF9D7JB8Wx67x9YfKdctRF8nLWguQ-nyxwlaNP-PgVDfn51vptcbtaerb2JhQ6a2KC7Cy_9P6fsZ0Ui0dYE2_sVije8avFUoWbZ66uekY2LjqUG5JXuSJHCUn4ZxM8PZuJ8EG5gFZPHidAgag4QUSo8LkiL-hFiTQzyNNb8oSHHgHU_RWLYwa0Lu7IuMiLLtWdpJDIkbMxxitysrW71YIaZ25vcujy6kSMeWarNM"
          class="rounded-full w-32 h-32"
        />
        <h2 class="text-2xl font-bold">Emily Carter</h2>
        <p class="text-gray-500">Student</p>
        <button class="bg-gray-200 px-4 py-2 rounded-xl font-bold">Edit Profile</button>
      </div>

      <!-- Tabs -->
      <div class="mt-6 flex justify-center gap-6 border-b border-gray-300">
        <div class="border-b-[3px] border-b-[#121416] cursor-pointer"><p class="text-[#121416] font-bold">Math</p></div>
        <div class="border-b-[3px] border-b-transparent cursor-pointer"><p class="text-[#6a7581] font-bold">Science</p></div>
        <div class="border-b-[3px] border-b-transparent cursor-pointer"><p class="text-[#6a7581] font-bold">History</p></div>
        <div class="border-b-[3px] border-b-transparent cursor-pointer"><p class="text-[#6a7581] font-bold">English</p></div>
      </div>

      <!-- Tab Content -->
      <div class="tab-content active mt-4" id="tab-Math">
        <p class="text-lg">ðŸ“˜ Upload your Math documents here</p>
      </div>
      <div class="tab-content mt-4" id="tab-Science">
        <p class="text-lg">ðŸ§ª Upload your Science documents here</p>
      </div>
      <div class="tab-content mt-4" id="tab-History">
        <p class="text-lg">ðŸ“œ Upload your History documents here</p>
      </div>
      <div class="tab-content mt-4" id="tab-English">
        <p class="text-lg">ðŸ“– Upload your English documents here</p>
      </div>

      <!-- Upload Button -->
      <button class="mt-6 bg-gray-200 px-6 py-2 rounded-xl font-bold">Upload</button>
    </div>

    <!-- JavaScript Logic -->
    <script>
      const tabLinks = document.querySelectorAll(".border-b-[3px]");
      const subjects = ["Math", "Science", "History", "English"];

      tabLinks.forEach((tab, index) => {
        tab.addEventListener("click", () => {
          // Style update
          tabLinks.forEach(t => {
            t.classList.remove("border-b-[#121416]");
            t.classList.add("border-b-transparent");
            t.querySelector("p").classList.remove("text-[#121416]");
            t.querySelector("p").classList.add("text-[#6a7581]");
          });

          // Active tab
          tab.classList.remove("border-b-transparent");
          tab.classList.add("border-b-[#121416]");
          tab.querySelector("p").classList.remove("text-[#6a7581]");
          tab.querySelector("p").classList.add("text-[#121416]");

          // Show related content
          subjects.forEach((sub, idx) => {
            const section = document.getElementById("tab-" + sub);
            if (section) {
              section.classList.toggle("active", idx === index);
            }
          });
        });
      });

      // Button logic
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => {
        if (btn.textContent.includes("Edit Profile")) {
          btn.addEventListener("click", () => alert("Edit Profile clicked!"));
        } else if (btn.textContent.includes("Upload")) {
          btn.addEventListener("click", () => alert("Upload Clicked!"));
        }
      });
    </script>
  </body>
</html>
